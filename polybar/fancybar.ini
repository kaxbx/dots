[colors]
black = #111111
bblack = #2c3073
white = #FFFFFF 
red = #FF4EA5
green = #89C8BB 
yellow = #F5B569
blue = #7A89EC
magenta = #AF84C8 
cyan = #71DDDE 

[bar/mainbar]
background = ${colors.black}
foreground = ${colors.white}
font-0 = JetBrains Mono:size=9;3
font-1 = Font Awesome 5 Free Solid:size=8;3
font-2 = Font Awesome 5 Brands:size=8;3
font-3 = Sans:size=5;3
wm-restack = i3
border-size = 5
border-color = ${colors.black}
height = 20
modules-left = bspwm new
modules-right = s music s network s bat s vol s date s time

[module/s]
type = custom/text
content = "%{T4}  %{T-}"
content-background = ${colors.black}

[module/new]
type = custom/script
exec = echo " "
click-right = exec termite
border-size = 20
border-color = #1111111
[module/wtitle]
type = internal/xwindow
label = "%title% "
label-empty = "Desktop "
label-maxlen = 40

[module/bspwm]
type = internal/i3
format = <label-state>
pin-workspaces = true
show-urgent = true
fuzzy-match = true

label-occupied-foreground = ${colors.black}
label-focused-foreground = ${colors.black}
label-empty-foreground = ${colors.white}
label-occupied-background = ${colors.white}
label-focused-background = ${colors.white}
label-empty-background = ${colors.white}
label-unfocused-background = ${colors.white}
label-unfocused-foreground = ${colors.bblack}
label-focused = "%icon% %name% "
label-occupied = "%icon% %name% "
label-empty = "%icon% %name% "
label-unfocused = " %icon% %name% "
label-focused-padding = 1
label-occupied-padding = 1
label-empty-padding = 1
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;

[module/music]
type = internal/mpd
host = 127.0.0.1
port = 6600
format-online = <label-song>
format-playing = ${self.format-online}
format-paused = ${self.format-online}
format-stopped = ${self.format-online}
format-offline = ${self.label-offline}
label-song = "  %artist% - %title% "
label-offline = "  Offline "
label-song-foreground = ${colors.black}
label-song-background = ${colors.green}
format-offline-foreground = ${colors.black}
format-offline-background = ${colors.green}

[module/vol]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1b.0.analog-stereo
format-volume = <label-volume>
format-muted = <label-muted>
label-muted = "  Muted "
label-volume = "  %percentage%% "
format-volume-background = ${colors.blue}
format-volume-foreground = ${colors.black}
format-muted-background = ${colors.blue}
format-muted-foreground = ${colors.black}

[module/bat]
type = internal/battery
bat = BAT0
adapter = ADP0
format-charging = <label-charging>
format-discharging = <label-discharging>
label-discharging = "  %percentage%% "
label-charging = "  %percentage%% "
label-discharging-background = ${colors.magenta}
label-charging-foreground = ${colors.black}
label-charging-background = ${colors.magenta}
label-discharging-foreground = ${colors.black}

[module/network]
type = internal/network
interface = wlan0
label-disconnected = "  No wifi "
label-connected = "  %essid% "
label-connected-foreground = ${colors.black}
label-connected-background = ${colors.red}
label-disconnected-foreground = ${colors.black}
label-disconnected-background = ${colors.red}

[module/date]
type = internal/date
format-foreground = ${colors.black}
format-background = ${colors.cyan}
date = "  %a, %b %d "

[module/time]
type = internal/date
format-foreground = ${colors.black}
format-background = ${colors.yellow}
date = "  %H:%M "
